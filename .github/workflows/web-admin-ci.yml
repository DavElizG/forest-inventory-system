name: Web Admin CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web-admin/**'
      - '.github/workflows/web-admin-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web-admin/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./web-admin/silvicola-web

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: './web-admin/silvicola-web/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Lint code
      run: pnpm lint
    
    - name: Type check
      run: pnpm type-check
    
    - name: Run tests
      run: pnpm test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./web-admin/silvicola-web/coverage/coverage-final.json
        flags: web-admin
        name: web-admin-coverage
    
    - name: Build
      run: pnpm build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        VITE_API_VERSION: v1
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-admin-build
        path: web-admin/silvicola-web/dist
        retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-admin/silvicola-web
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: './web-admin/silvicola-web/pnpm-lock.yaml'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --sarif-file-output=snyk.sarif
    
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: snyk.sarif
    
    - name: Audit dependencies
      run: pnpm audit --audit-level=moderate

  lighthouse:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: web-admin-build
        path: ./dist
    
    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v11
      with:
        urls: |
          http://localhost:5000
        uploadArtifacts: true
        temporaryPublicStorage: true
