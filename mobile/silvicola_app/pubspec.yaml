name: silvicola_app
description: "Sistema de Inventario Forestal - Aplicación Móvil Offline-First"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Network
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  connectivity_plus: ^7.0.0
  
  # GPS & Location
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  
  # Camera & Images
  image_picker: ^1.0.7
  camera: ^0.11.3
  
  # File Export
  excel: ^4.0.2
  path: ^1.8.3
  open_filex: ^4.3.4
  share_plus: ^12.0.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  logger: ^2.0.2+1
  
  # Environment Variables
  flutter_dotenv: ^6.0.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/

